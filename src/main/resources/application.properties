server.port = 8085
spring.application.name = API-GATEWAY

#routes configuration

spring.cloud.gateway.routes[0].id = QUIZ-SERVER
spring.cloud.gateway.routes[0].uri = lb://QUIZ-SERVER
spring.cloud.gateway.routes[0].predicates[0] = Path= /quiz/**

spring.cloud.gateway.routes[1].id = QUESTION-SERVER
spring.cloud.gateway.routes[1].uri = lb://QUESTION-SERVER
spring.cloud.gateway.routes[1].predicates[1] = Path= /question/**